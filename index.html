<!DOCTYPE html>
<html>
  <title>AND Title App</title>
  <script>
    function validateEmail(email) {
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    function mailTo(email) {
      var mailTo =
        "mailto:" +
        email +
        "?subject=My AND Title&body=" +
        "Just thought you should know that my AND title is " + document.getElementById("andtitle").value;
      window.location.href = mailTo;
    }

    function submitTitle() {
      var email = document.getElementById("email").value;
      var title = document.getElementById("andtitle").value;
      if (email == "" || title == "") {
        alert(
          "You need to enter your title and the email address of the person you're sending your title to."
        );
      } else if (!validateEmail(email)) {
        alert("You haven't entered a valid email.");
      } else {
        mailTo(email);
      }

      return false;
    }

    function submitTitleToGlasgow() {
      mailTo("everyone_uk@and.digital");
    }

    function submitTitleToAll() {
      mailTo("everyone_uk@and.digital");
    }
  </script>

  <body>
    <div align="center">
      <img
        width="150"
        src="https://app.jobvite.com/logo/3522_ANDLOGORGBONWHITE_1493728768591_Company.png"
      />
      <h2>Title Sharing App</h2>

      <form action="/action_page.php">
        <label for="andtitle" class="for-label">My AND title:</label><br />
        <input type="text" id="andtitle" name="andtitle" value="" /><br /><br />
        <label for="email">I want to send it to:</label><br />
        <input type="text" id="email" name="email" value="" /><br />
        <label for="andtitle" class="for-label">Or:</label><br />
        <select name="auto-email" id="auto-email">
          <option value="none">Choose an existing email</option>
          <option value="ruth">ruth.mcdonald@and.digital</option>
          <option value="james">james.purvis@and.digital</option>
          <option value="wai">wai.law@and.digital</option>
          <option value="ruella">ruella.vas@and.digital</option> </select
        ><br /><br /><br />
        <input type="button" onclick="submitTitle()" value="Send" /><br /></br>
        <input
          type="button"
          onclick="submitTitleToGlasgow()"
          value="Send to everyone in Glasgow"
        /><br /><br />
        <input
          type="button"
          onclick="submitTitleToAll()"
          value="Send to everyone in AND"
        />
      </form>
    </div>
  </body>
</html>
